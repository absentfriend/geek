<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <title>管理界面</title>
</head>

<body>
    <div class="login-wall">
        <!-- 面板内容 -->
        <div class="login-content">
            <!-- 登陆界面表格 开始-->
            <div class="login-s">
                <img class="slogan" src="img/slogan.png">
                <form class="form-text">
                    <input type="email" class="form-control" placeholder="用户名/email">
                    <input type="password" class="form-control" placeholder="密码">
                    <button class="btn btn-primary" type="button" onclick="window.open('mainpage/mainpage.html')">马上登陆</button>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="i_checkbox"> 记住密码
                        </label>
                        <a href="#">其他登陆方式</a> | <a href="#">忘记密码</a>
                    </div>
                    <button class="btn btn-default" type="button">注册账号</button>
                </form>
                <!-- 登陆界面表格 结束 -->
            </div>
        </div>
        <!-- 尾部 -->
        <div class="login-footer">
            <img src="img/logo.png">
            <p>© 2015 XGIMI. All Rights Reserved.蜀ICP备12003417号 </p>
        </div>
    </div>
</body>

</html>
