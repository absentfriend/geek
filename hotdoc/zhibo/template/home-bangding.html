<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <noscript>
        <meta http-equiv=refresh content="0; url=http://noscript.html">
    </noscript>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="../css/lib/animation.css">
    <script type="text/javascript" src="../js/lib/jquery-1.12.3.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="main">
            <div class="content">
                <div class="header">
                    <div class="bar">
                        <ul>
                            <li>
                                <a href=""><img src="../img/home2.png" alt=""><span class="headerInfo">主页</span></a>
                            </li>
                            <li>
                                <a href=""><img src="../img/project.png" alt=""><span class="headerInfo">消息</span><span class="msgNum">3</span></a>
                            </li>
                            <li><span class="line"></span></li>
                        </ul>
                    </div>
                    <span class="solgan">欢迎，abc123</span>
                    <nav>
                        <ul>
                            <li><a href="">添加新直播设备</a></li>
                            <li>|</li>
                            <li><a>修改密码</a></li>
                            <li>|</li>
                            <li><a href="" class="out">退出</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="show">
                    <!-- 绑定盒子 -->
                    <div class="showTitle">
                        <div class="which-title"><img src="../img/bind.png"><span>请按以下步骤操作</span></div>
                    </div>
                    <div class="bindingBox">
                        <div class="binding">
                            <div class="b-left">
                                <img src="../img/midlle.png">
                            </div>
                            <div class="b-right">
                                <div class="b-step1">
                                    <div class="b-msgBox">
                                        <span class="b-tag">开机</span>
                                        <span style="margin:0 10px;">|</span>
                                        <span class="b-msg">直播设备正确接入电源、有线网络和摄像机（开机状态）后，按开机键。</span>
                                    </div>
                                </div>
                                <div class="b-step2">
                                    <div class="b-msgBox" style="top:22%">
                                        <span class="b-tag">查看</span>
                                        <span style="margin:0 10px;">|</span>
                                        <span class="b-msg">在直播设备视窗口查看序列号。</span>
                                        <input type="text" placeholder="记录直播设备ID序列号">
                                        <span class="b-msgBox-tempspan">如：T00E04CFC26553</span>
                                    </div>
                                    <div style=" position: absolute;bottom: 11px;height: 125px;left: 65px;"><img src="../img/box1.png" style="height: 100%"><span style="color: red">直播设备视窗口</span></div>
                                </div>
                                <div class="b-step3">
                                    <div class="b-msgBox">
                                        <span class="b-tag">命名</span>
                                        <span style="margin:0 10px;">|</span>
                                        <span class="b-msg">给直播设备命名。</span>
                                        <input type="text" placeholder="请输入直播设备名称">
                                    </div>
                                </div>
                                <div class="b-step4">
                                    <div class="b-msgBox">
                                        <span class="b-tag">预览</span>
                                        <span style="margin:0 10px;">|</span>
                                        <span class="b-msg">获取直播预览图片。</span>
                                    </div>
                                    <div class="b-preview">
                                        <img src="../img/def.jpg" alt="预览图片">
                                    </div>
                                </div>
                                <button type="button" class="btn btn-danger btn-lg" style="float:right;margin-top: 23px;">绑定直播设备</button>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                    <!-- 绑定盒子end -->
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script type="text/javascript" src="../js/home.js"></script>
</body>

</html>
