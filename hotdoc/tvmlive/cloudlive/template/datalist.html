<script language="javascript">
function nodeClick(t){
	c = $(t).parent().attr('class');
	$(t).parent().removeClass();
	if(c == 'Closed'){
		$(t).parent().toggleClass("Opened");
	}else{
		$(t).parent().toggleClass("Closed");
	}
}
function _click() {
	txt = $("#txtclass").val();
	if(txt != ''){
		txt = txt.split(",")
		if(window.Event){
			opener.document.getElementById("menuPname").value = txt[1];
			opener.document.getElementById("menuPid").value = txt[0];
		}else{
			dialogArguments.document.getElementById("menuPname").value = txt[1];
			dialogArguments.document.getElementById("menuPid").value = txt[0];
		}
	}
	window.close();
}
function _cancel() {
	window.close();
	if(window.Event){
		opener.document.getElementById("menuPname").value = '';
		opener.document.getElementById("menuPid").value = '';
	}else{
		dialogArguments.document.getElementById("menuPname").value = '';
		dialogArguments.document.getElementById("menuPid").value = '';
	}
}
function getText(o){
	$(".nodeList").removeAttr("checked");
	$(o).attr("checked",'true');
	$("#txtclass").val($(o).val());
}
</script>
