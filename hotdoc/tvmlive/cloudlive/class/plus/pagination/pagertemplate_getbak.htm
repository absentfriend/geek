<input name="page" type="text" size="3" onkeypress="return unpress(event)" id="page" />页 <!--页面中只能此处的输入框定义为page,页面中不能出现重复定义--> 
<input type="button" value="确定" onclick="onPagerJump()" /><!--建议：按纽实现跳转动作，程序员根据需要选择，表单的GET方式，或使用Click事件,事件请放到主文件中，模板页中请不要添加脚本内容。-->
<script language="javascript">
function onPagerJump( ){ var reg = /^[0-9]+$/;var v = document.getElementById( 'page' );if( !reg.test( v.value ) ){ alert( '请输入整数页码!' );return }location.href = "{PAGER_JUMPLINK}=" + v.value;}
function unpress( evt ){ evt = ( evt ) ? evt : event;if( evt.keyCode == 13 ) return false;}
</script> <!--此脚本位置必须在第5行之后 -->
