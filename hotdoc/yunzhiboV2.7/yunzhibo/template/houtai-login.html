<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/houtai-login.css">
    <script type="text/javascript" src="../js/lib/jquery-1.12.3.min.js"></script>
    <noscript>
        <meta http-equiv=refresh content="0; url=http://noscript.html">
    </noscript>
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <img src="../img/logo3.png" alt="天脉logo">
            <img src="../img/logo2.png" alt="天脉logo">
        </div>
        <div class="right">
            <div class="solgan">
                <span>天脉直播云后台管理登陆</span>
            </div>
            <div class="content">
            <p class="errorMsg"><span>用户名与密码不匹配,请重新输入</span></p>
                <div class="inputText">
                    <img src="../img/Profile.png">
                    <input type="text" class="username" placeholder="账号" maxlength="20">
                </div>
                <div class="inputText">
                    <img src="../img/lock.png">
                    <input type="password" class="password" placeholder="密码" maxlength="20">
                </div>
                <div class="inputText2">
                    <div class="inputText2-temp1">
                        <img src="../img/yzm.png">
                        <input type="text" class="security" placeholder="验证码" maxlength="20">
                    </div>
                    <div class="inputText2-temp2">
                        <img src="../img/yzm2.png" alt="">
                    </div>
                </div>
                <div class="text">
                    <span class="findPw">忘记密码</span>
                    <!--         		<span class="create">免费注册</span> -->
                    <div class="clear"></div>
                </div>
                <div class="btn" id="login-btn">登陆</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
