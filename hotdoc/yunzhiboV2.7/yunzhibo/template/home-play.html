<body>
    <div class="wrapper">

                            <li>

                                <h2 class="myVideo-slider-val"></h2>
                                <script>
                                $("#myVideo-slider").slider({
                                    range: "max",

                    <img src="../img/default.png" alt="预览">

                    <button class="btn btn-danger btn-lg tc-uploadFile-yes" type="btn"> 确 定 </button>
                </p>
            </div>

                    <img src="../img/close.png" alt="">
                </div>

    <footer></footer>
    <script type="text/javascript" src="../js/home.js"></script>
    <script type="text/javascript">
    // 滚动条样式
    $('.pieces').perfectScrollbar();
    //直播
    //直播地址
    var URL = 'http://10.20.50.51/approve/live?channel=T00E04CFC2AE9&type=iptv';
    // var URL = 'http://live.stream.tvmcloud.com/approve/vod?type=ipad&channelT00E04CFC2AE9&starttime=1274842105&endtime=1274842129&format=context';
    //播放器配置餐宿
    var flashvars = {
        f: '../js/lib/m3u8/m3u8.swf',
        a: URL,
        s: 4,
        c: 0,
        p: 1,
        h: 2,
        lv: 0,
        loaded: 'loadedHandler'
    };
    var params = {
        bgcolor: '#fff',
        allowFullScreen: true,
        allowScriptAccess: 'always',
        wmode: 'transparent'
    };
    //html5视频地址
    var video = [URL];
    CKobject.embed('../js/lib/ckplayer/ckplayer.swf', 'myVideo', 'ckplayer_video', '100%', '100%', false, flashvars, video, params);

    function loadedHandler() {
        CKobject.getObjectById('ckplayer_video').addListener('error', 'errorHandler');
    }

    function errorHandler() {
        var errorObj = "<div class='mb' style='position:absolute;left:0;right:0;top:0;bottom:0;z-index:10;background:black;'><h2 style='color:white;text-align:center'>直播因涉嫌违规而被暂停。<br>请联系管理员: 010-12345678。</h2></div>";
        var videoObj = $("#myVideo");
        videoObj.css({
            position: "relative"
        }).append(errorObj);
    }
    </script>
