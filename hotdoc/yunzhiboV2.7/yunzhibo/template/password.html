<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <noscript>
        <meta http-equiv=refresh content="0; url=http://noscript.html">
    </noscript>
    <title>password</title>
    <link rel="stylesheet" href="../css/password.css">
    <!-- <link rel="stylesheet" href="../css/regsiter.css"> -->
    <script type="text/javascript" src="../js/lib/jquery-1.12.3.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="head">
                <img src="../img/tag2.png">
                <div class="title"><span>忘记密码</span></div>
            </div>
            <div class="main">
                <div class="temp-1">
                    <input type="text" class="username" placeholder="用户名">
                    <img src="../img/xing.png">
                    <p class="input-msg">请输入手机号，且输入的手机号将作为TVM ID</p>
                    <p class="errorMsg">用户名错误,请重新输入</p>
                </div>
                <div class="temp-1">
                    <input type="text" class="username" placeholder="密码">
                    <img src="../img/xing.png">
                    <p class="input-msg">请输入6位以的数字、字母组合</p>
                    <p class="errorMsg">信息有误,请重新输入</p>
                </div>
                <div class="temp-1">
                    <input type="text" class="username" placeholder="确认密码">
                    <img src="../img/xing.png">
                    <p class="input-msg"></p>
                    <p class="errorMsg">信息有误,请重新输入</p>
                </div>
                <div class="temp-1">

                </div>
            </div>
            <div class="footer">
                <div class="confirm-btn">
                    确定
                </div>
            </div>
        </div>
        <div class="TC">
            <div class="skipto">
            </div>
        </div>
    </div>
</body>
<script>
$("input").keyup(function() {
    $(".errorMsg").hide();
    var imgObj = $(this).closest('.temp-1').find("img");
    var msgObj = $(this).closest('.temp-1').find(".input-msg");
    var btnObj = $(this).closest('.temp-1').find(".security-btn");
    if ($(this).val() == "") {
        imgObj.show();
        msgObj.show();
        btnObj.show();
        imgObj.attr({
            "src": "../img/xing.png"
        });
    } else {
        imgObj.hide();
        msgObj.hide();
        btnObj.hide();
    }
});
</script>

</html>
