<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/lib/jquery-1.12.3.min.js"></script>
    <noscript><meta http-equiv=refresh content="0; url=http://noscript.html"></noscript>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="solgan">
            	<span>天脉直播云登陆</span>
            </div>
        </header>
        <div class="content">
            <div class="right">
                <img src="../img/letsgo.png" class="temp-img">
                <div class="login-box">
                	<p class="errorMsg"><span>用户名与密码不匹配,请重新输入</span></p>
                	<div class="inputText">
                		<img src="../img/profile.png">
                		<input type="text" class="username" placeholder="手机号" maxlength="20">
                	</div>
                	<div class="inputText">
                		<img src="../img/lock.png">
                		<input type="password" class="password" placeholder="密码"  maxlength="20">
                	</div>
                	<div class="text">
                		<span class="findPw">忘记密码</span>
                		<span class="create">免费注册</span>
                		   <div class="clear"></div>
                	</div>
                	<div class="btn" id="login-btn">登陆</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
