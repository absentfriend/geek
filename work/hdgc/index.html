<!DOCTYPE html>
<html>

<head>
    <title>送盒饭服务平台</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">

<body>
    <div class="wrapper">
        <img src="img/hdgc-bg.jpg" class="bg-img">
        <div class="phone-box">
            <img src="img/hdgc3.png" class="phone-box-phone">
            <div class="slogan-box">
                <img src="img/hdgc2.png" class="slogan-box-slogan">
                <img src="img/hdgc5.png" class="slogan-box-arrow">
            </div>
            <div class="qrcodes-box">
                <img src="img/hdgc4.png" class="qrcodes-box-block">
                <img src="img/hdgc-weixin.png" class="qrcodes-box-weixin">
                <img src="img/hdgc-zhifubao.jpg" class="qrcodes-box-zhifubao">
            </div>
        </div>
        <div class="content">
            <div class="content-title">
                <img src="img/hdgc6.png">
            </div>
            <div class="content-article">
                <p>乘车不要饥肠辘辘！
                    <br>华动高铁送盒饭平台让您的饥饿烦恼一“扫”而光！<br>对，想干就干，快去下单吧!
                </p>
            </div>
            <div class="content-food">
                <div class="content-foodLeftBox">
                    <img src="img/priceBox.png" class="priceBox">

                         香软米饭+时令蔬菜+红烧肉

                    </p>
                </div>
                    <div class="content-foodMidBox">
                    <img src="img/priceBox2.png" class="priceBox">
                    <img src="img/price10.png" class="price">
                    <img src="img/food10.png" class="food">
                        <p>
                        香软米饭+时令蔬菜+鸡肉+鱼


                    </p>
                </div>
                    <div class="content-foodRightBox">
                    <img src="img/priceBox2.png" class="priceBox">
                    <img src="img/price20.png" class="price">
                    <img src="img/food20.png" class="food">
                        <p>
                         香软米饭+时令蔬菜+海鲜+小吃

                    </p>
                </div>
