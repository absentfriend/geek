		</p>
		<p style="font-size: 20px;  color: #ffffff;  line-height: 2em;  margin: 15px 0;    padding: 0;    display: block;    -webkit-margin-before: 1em;-webkit-margin-after: 1em;    -webkit-margin-start: 0px;    -webkit-margin-end: 0px; width:800px;"  >
		　　运输部运输服务司司长刘小明：从现在看，出租汽车行业暴利是不可能的，但是有些地方可能利润偏高，这是需要改进的地方。在这样的情况下，工会、行业协会分别代表不同利益，政府在里面更多地起调控、调整的作用。这有利于整个行业的健康发展，也能更好地维护驾驶员的利益。
		</p>
